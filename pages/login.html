<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruit</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/login-register.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet"
        type="text/css" />
</head>

<body>
    <div id="Content">
        <div class="login">
            <div class="box">
                <div class="container">
                    <div class="img">
                        <img src="../assets/img/banner/login.png">
                    </div>
                    <div class="login-content">
                        <form>
                            <img src="../assets/img/logo/logo-white.png" class="logo">
                            <h2 class="title">Welcome back to Recruit</h2>
                            <div class="input-div one">
                                <div class="i">
                                    <i class="fad fa-user"></i>
                                </div>
                                <div class="div">
                                    <h5>Username</h5>
                                    <input type="text" class="input">
                                </div>
                            </div>
                            <div class="input-div pass">
                                <div class="i">
                                    <i class="fad fa-lock-alt"></i>
                                </div>
                                <div class="div">
                                    <h5>Password</h5>
                                    <input type="password" class="input">
                                </div>
                            </div>
                            <div class="forgot">
                                <a href="/">Forgot Password?</a>
                            </div>
                            <input type="submit" class="btn" value="Login">
                            <p class="function">Do not have an account? <a href="/" class="function-button">Register now</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/js/login.js"></script>
</body>

</html>
